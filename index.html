<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle" class="theme-button">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
        <div class="input-area">
            <textarea id="output" placeholder="Start typing..." rows="4"></textarea>
        </div>

        <div class="keyboard">
            <div class="row">
                <button data-key="`">`</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="0">0</button>
                <button data-key="-">-</button>
                <button data-key="=">=</button>
                <button data-key="BACKSPACE" class="wide">Backspace</button>
            </div>
            <div class="row">
                <button data-key="TAB" class="wide">Tab</button>
                <button data-key="Q">Q</button>
                <button data-key="W">W</button>
                <button data-key="E">E</button>
                <button data-key="R">R</button>
                <button data-key="T">T</button>
                <button data-key="Y">Y</button>
                <button data-key="U">U</button>
                <button data-key="I">I</button>
                <button data-key="O">O</button>
                <button data-key="P">P</button>
                <button data-key="[">[</button>
                <button data-key="]">]</button>
                <button data-key="\">\</button>
            </div>
            <div class="row">
                <button data-key="CAPSLOCK" class="wide">Caps Lock</button>
                <button data-key="A">A</button>
                <button data-key="S">S</button>
                <button data-key="D">D</button>
                <button data-key="F">F</button>
                <button data-key="G">G</button>
                <button data-key="H">H</button>
                <button data-key="J">J</button>
                <button data-key="K">K</button>
                <button data-key="L">L</button>
                <button data-key=";">;</button>
                <button data-key="'">'</button>
                <button data-key="ENTER" class="wide">Enter</button>
            </div>
            <div class="row">
                <button data-key="SHIFT" class="wider">Shift</button>
                <button data-key="Z">Z</button>
                <button data-key="X">X</button>
                <button data-key="C">C</button>
                <button data-key="V">V</button>
                <button data-key="B">B</button>
                <button data-key="N">N</button>
                <button data-key="M">M</button>
                <button data-key=",">,</button>
                <button data-key=".">.</button>
                <button data-key="/">/</button>
                <button data-key="SHIFT" class="wider">Shift</button>
            </div>
            <div class="row">
                <button data-key=" " class="space">Space</button>
            </div>
            <div class="row arrow-keys">
                <div class="arrow-group">
                    <button data-key="ARROWUP" class="arrow">‚Üë</button>
                    <div class="arrow-row">
                        <button data-key="ARROWLEFT" class="arrow">‚Üê</button>
                        <button data-key="ARROWDOWN" class="arrow">‚Üì</button>
                        <button data-key="ARROWRIGHT" class="arrow">‚Üí</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
